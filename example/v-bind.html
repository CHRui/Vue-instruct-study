<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind 指令</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-bind 实例</h1>
    <hr>
    <div id="app">
        <p><img v-bind:src="imgSrc" alt="" width="200px"/></p>
        <p><a :href="webUrl" target="_blank">ruichr</a></p>
        <hr>
        <div :class="className">1 绑定Class</div>
        <div :class="{classA:isOK}">2 绑定Class中的判断</div>
        <div :class="[classA,classB]">3 绑定Class中的数组</div>
        <div :class="isOK?classA:classB">3 绑定Class中的三元运算</div>
        <hr>
        <div>
            <input type="checkbox" id="isOK" v-model="isOK"/>
            <label for="isOK">isOK={{isOK}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontSize:font}">s 绑定style</div>
        <div :style="styleOblect">6 对象绑定style</div>
    </div>
    
</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            imgSrc: 'https://www.ttbcdn.com/d/file/p/2017-09-10/5qyvimmpj41828.jpg',
            webUrl: 'https://www.ttbcdn.com/d/file/p/2017-09-10/5qyvimmpj41828.jpg',
            className: 'classA',
            isOK: false,
            classA: 'classA',
            classB: 'classB',
            red: 'red',
            font: '20px',
            styleOblect: {
                color: '#00f',
                fontSize: '24px'
            }
            
        },
        methods: {
           
        }
    });

</script>
<style>
    .classA {
        color: #f00;
    }
    .classB {
        font-size: 150%;
    }
</style>

</html>
