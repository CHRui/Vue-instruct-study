<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model 指令</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-model 实例</h1>
    <hr>
    <div id="app">
        <p>原始数据：{{message}}</p>
        <h3>文本框</h3>
        <p>v-model:<input type="text" v-model="message"></p>
        <p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
        <p>v-model.number:<input type="text" v-model.number="message"></p>
        <p>v-model.trim:<input type="text" v-model.trim="message"></p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <h3>多选框绑定数组</h3>
        <p>
            <input type="checkbox" id="ruichr" value="ruichr" v-model="web_name" />
            <label for="ruichr">ruichr</label>
            <input type="checkbox" id="CHRui" value="CHRui" v-model="web_name" />
            <label for="ruichr">CHRui</label>
            <input type="checkbox" id="CR" value="CR" v-model="web_name" />
            <label for="ruichr">CR</label>
        </p>
        <p>{{web_name}}</p>
        <hr>
        <h3>单选框绑定</h3>
        <p>
            <input type="radio" id="one" value="男" v-model="sex"/>
            <label for="one">男</label>
            <input type="radio" id="tow" value="女" v-model="sex"/>
            <label for="one">男</label>
            <p>你选的性别：{{sex}}</p>
        </p>
    </div>

</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello world',
            isTrue: true,
            web_name: [],
            sex: []
        },
        methods: {
           
        }
    });

</script>


</html>
