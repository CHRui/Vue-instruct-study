<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if&v-else&v-show 指令</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-if&v-else&v-show 实例</h1>
    <hr>
    <div id="app">
        <!-- 判断，如果 -->
        <div v-if="isLogin">你好，isLogin</div>
        <!-- 判断，否则 -->
        <div v-else="isLogin">你好，请登录</div>
        <!-- 显示与隐藏 -->
        <div v-show="isLogin">你好，ruichr</div>
         
    </div>

</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            isLogin: false
        }
    })
</script>


</html>
